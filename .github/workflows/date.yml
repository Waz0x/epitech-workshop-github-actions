name: Date

on:
  workflow_dispatch:
  issues: 
    types: [opened, edited, deleted]
  pull_request:
    types: [ready_for_review]
  gollum:
    types: [created, edited, deleted]
  schedule:
    - cron: '0 0 1 * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Show date
        run: date +"%m-%d-%Y %H:%M:%S"
